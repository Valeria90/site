<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">

<body>
    <div class="global-wrap">
        <div class="bookpage-header-wrap">
            <div class="header-bg-wrap">
                <header class="bookpage-header">
                    <div class="bookpage-logo-wrap">
                        <a href="#">
                            <img src="http://via.placeholder.com/40x50" alt="logo">
                        </a>
                    </div>
                    <div class="bookpage-header-buttons">
                        <a href="#" class="bookpage-bth-header">Button1</a>

                        <a href="#" class="bookpage-bth-header">Button3</a>
                    </div>
                </header>
            </div>
        </div>
        <div class="bookpage-block-wrap">
            <div class="bookpage-search">
                <input type="search" name="search-book" id="search-book" class="search-book" placeholder="Введите название нужного пособия сюда">
                <button class="search-button">Ukr</button>
                <button class="search-button">Rus</button>
            </div>
            <div class="bookpage-book-list">
                <div class="bookpage-book-item">
                    <div class="bookpage-cover-wrap">
                        <img src="http://via.placeholder.com/200x300" alt="">
                    </div>
                    <div class="bookpage-book-description">
                        <p class="bookname">English. 8 class</p>
                        <p class="author">Queen Elizabeth</p>
                    </div>
                </div>
                <div class="bookpage-book-item">
                    <div class="bookpage-cover-wrap">

                    </div>
                    <div class="bookpage-book-description">
                        <p class="bookname">English. 8 class</p>
                        <p class="author">Queen Elizabeth</p>
                    </div>
                </div>
                <div class="bookpage-book-item">
                    <div class="bookpage-cover-wrap">
                        <img src="http://via.placeholder.com/200x300" alt="">
                    </div>
                    <div class="bookpage-book-description">
                        <p class="bookname">English. 8 class</p>
                        <p class="author">Queen Elizabeth</p>
                    </div>
                </div>
                <div class="bookpage-book-item">
                        <div class="bookpage-cover-wrap">
                            <img src="http://via.placeholder.com/200x300" alt="">
                        </div>
                        <div class="bookpage-book-description">
                            <p class="bookname">English. 8 class</p>
                            <p class="author">Queen Elizabeth</p>
                        </div>
                    </div>
            </div>
        </div>
